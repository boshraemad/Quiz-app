<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Quiz-App</title>
</head>
<body>
    <div class="quiz-app container">
        <div class="quiz-info d-flex justify-content-between align-items-center ">
            <div class="category">Caterory: <span>HTML</span></div>
            <div class="countdown"></div>
        </div>
        <div class="quiz-area bg-white">
            <div class="q-number d-flex justify-content-center align-items-center"><span></span></div>
        </div>
        <div class="answers-area">
          
        </div>
        <div class="bullets d-flex justify-content-between align-items-center">
            <div class="spans d-flex">
            </div>
        <button class="submit-button">Submit Answer</button>
        <div class="results"></div>
    </div>
        </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
